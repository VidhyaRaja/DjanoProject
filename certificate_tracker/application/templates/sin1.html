{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="col-md-6 well">
        <h3 class="text-primary">Retrieved Data</h3>
        <hr style="border-top:1px dotted #000;"/>
    </div>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">UserID</th>
            <th scope="col">Site</th>
            <th scope="col">Certificates</th>
        </tr>
        </thead>
        <tbody>
        {% for i in data %}
        <tr>
            <th scope="row">{{ i.name }}</th>
            <td>{{ i.userID }}</td>
            <td>{{ i.site }}</td>
            <td>
                <table class="table">
                    <tbody>
                    {% for x in y %}
                    <tr>
                        <td>{{x}}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
